                    <f:view>

                        <h:form>
                            <h1><h:outputText value="Liste des demandes de prise en charge"/></h1>
                            <h:link class="text" value="Ajouter prise en charge" outcome="insertDPC"/>
                            <div class="card-body">
                                <div class="table-responsive">

                                    <h:dataTable value="#{dpcController.findAll()}" var="item" styleClass="table table-bordered">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="NSS Patient"/>
                                            </f:facet>
                                            <h:outputText value="#{item.patient.nss}"/>
                                        </h:column>
                                      
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Operateur"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idOperateur.nom}"/>
                                        </h:column>
                                       
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Structure"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idStructure.nom}"/>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Liste fichiers"/>
                                            </f:facet>
                                            <h:outputText value="#{item.listefichiers}"/>
                                        </h:column>
                                          <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Validité"/>
                                            </f:facet>
                                            <h:outputText value="#{item.validité}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Motif de rejet"/>
                                            </f:facet>
                                            <h:outputText value="#{item.motifderejet}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Valider"/>
                                            </f:facet>
                                            <h:commandLink class="text" value="valider/refuer" action="#{dpcController.valider(item)}"/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </f:view>
